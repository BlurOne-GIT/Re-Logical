        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
          
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Publish
      run: dotnet publish -c Release -r win-x64 -p:PublishReadyToRun=false -p:TieredCompilation=false -p:PublishAot=true --self-contained --no-restore

    - name: Get latest tag
      id: get_latest_tag
      run: |
        git fetch --tags
        echo "::set-output name=tag::$(git describe --tags --abbrev=0)"

    - name: Get last commit SHA
      id: get_last_commit
      run: echo "::set-output name=sha::$(git rev-parse --short HEAD)"

    - name: Set artifact name
      id: set_artifact_name
      run: |
        if [ -n "${{ steps.get_latest_tag.outputs.tag }}" ]; then
          echo "::set-output name=artifact_name::Re-Logical_linux-x64_${{ steps.get_latest_tag.outputs.tag }}"
        else
          echo "::set-output name=artifact_name::Re-Logical_linux-x64_${{ steps.get_last_commit.outputs.sha }}"
        fi
    
    - name: Upload
      uses: actions/upload-artifact@v4
